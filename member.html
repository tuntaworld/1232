<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบลงชื่อเข้า-ออกงาน (เวอร์ชันปลอดโกง)</title>
  <style>
    body { font-family: sans-serif; background:#fafafa; padding:20px; }
    .container { max-width:480px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.1); }
    button { width:100%; padding:14px; margin:8px 0; border:none; border-radius:10px; background:#007bff; color:white; font-size:18px; }
    button.secondary { background:#555; }
    button.red { background:#d9534f; }
    .hidden { display:none; }
    .title { font-size:22px; font-weight:bold; margin-bottom:16px; text-align:center; }
    input { width:100%; padding:10px; font-size:16px; margin:6px 0; border-radius:8px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainMenu">
      <div class="title">เลือกชื่อพนักงาน</div>
      <button onclick="openEmployee('กุ๊ก')">กุ๊ก</button>
      <button onclick="openEmployee('เจี๊ยบ')">เจี๊ยบ</button>
      <button onclick="openEmployee('บี')">บี</button>
      <button onclick="openEmployee('จอย')">จอย</button>
      <button onclick="openEmployee('ภู')">ภู</button>
      <hr>
      <button class="secondary" onclick="openAdmin()">สำหรับเจ้าของร้าน (Admin)</button>
    </div>

    <div id="employeeMenu" class="hidden">
      <div class="title" id="empName"></div>
      <button onclick="validateGPS('เข้า')">ลงชื่อเข้า</button>
      <button onclick="validateGPS('ออก')">ลงชื่อออก</button>
      <button class="secondary" onclick="backHome()">กลับ</button>
    </div>

    <div id="adminLogin" class="hidden">
      <div class="title">เข้าสู่ระบบเจ้าของร้าน</div>
      <input id="adminEmail" placeholder="อีเมลเจ้าของ" />
      <input id="adminPin" placeholder="PIN" type="password" />
      <button onclick="adminAuth()">เข้าสู่ระบบ</button>
      <button class="secondary" onclick="backHome()">กลับ</button>
    </div>

    <div id="adminMenu" class="hidden">
      <div class="title">เมนูเจ้าของร้าน</div>
      <button onclick="exportSheet()">เปิดดูข้อมูลใน Google Sheet</button>
      <button class="secondary" onclick="backHome()">กลับหน้าแรก</button>
    </div>
  </div>

  <script>
    /* ----------------------------- CONFIG ----------------------------- */
    const SHOP_DEVICE_ID = "DEVICE-XYZ-ONLY"; // ใส่รหัสเครื่องร้าน
    const GOOGLE_SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE"; // ใส่ลิงก์ Apps Script
    const SHOP_LAT = 13.7563; // ละติจูดร้าน
    const SHOP_LNG = 100.5018; // ลองจิจูดร้าน
    const ALLOW_DISTANCE = 120; // ระยะที่อนุญาต (เมตร)

    /* ----------------------------- ระบบเลือกพนักงาน ----------------------------- */
    let currentEmp = null;

    function openEmployee(name) {
      if (!validateDevice()) {
        alert("อุปกรณ์นี้ไม่ได้รับอนุญาตให้ใช้งานระบบนี้");
        return;
      }
      currentEmp = name;
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('employeeMenu').classList.remove('hidden');
      document.getElementById('empName').textContent = name;
    }

    function backHome() {
      currentEmp = null;
      document.getElementById('mainMenu').classList.remove('hidden');
      document.getElementById('employeeMenu').classList.add('hidden');
      document.getElementById('adminLogin').classList.add('hidden');
      document.getElementById('adminMenu').classList.add('hidden');
    }

    /* ----------------------------- ตรวจสอบอุปกรณ์ร้าน ----------------------------- */
    function validateDevice() {
      const deviceId = localStorage.getItem("shopDeviceId");
      return deviceId === SHOP_DEVICE_ID;
    }

    /* ให้เจ้าของร้านตั้งค่าเครื่องร้าน */
    function markThisAsShop() {
      localStorage.setItem("shopDeviceId", SHOP_DEVICE_ID);
      alert("ตั้งอุปกรณ์นี้เป็นเครื่องร้านเรียบร้อย!");
    }

    /* ----------------------------- ตรวจ GPS ----------------------------- */
    function validateGPS(type) {
      if (!navigator.geolocation) {
        alert("อุปกรณ์ไม่รองรับ GPS");
        return;
      }

      navigator.geolocation.getCurrentPosition(success => {
        const lat = success.coords.latitude;
        const lng = success.coords.longitude;

        const dist = getDistance(lat, lng, SHOP_LAT, SHOP_LNG);
        if (dist > ALLOW_DISTANCE) {
          alert("คุณไม่ได้อยู่ในบริเวณร้าน จึงไม่สามารถลงชื่อได้");
          return;
        }

        sendToSheet(currentEmp, type, lat, lng);

      }, err => {
        alert("เปิด GPS ก่อนทำรายการค่ะ");
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const x1 = lat1 * Math.PI/180;
      const x2 = lat2 * Math.PI/180;
      const dx = (lat2-lat1) * Math.PI/180;
      const dy = (lon2-lon1) * Math.PI/180;

      const a = Math.sin(dx/2)**2 + Math.cos(x1) * Math.cos(x2) * Math.sin(dy/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    /* ----------------------------- ส่งข้อมูลไป Google Sheet ----------------------------- */
    function sendToSheet(name, type, lat, lng) {
      const data = {
        name,
        type,
        lat,
        lng,
        time: new Date().toLocaleString()
      };

      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("บันทึกสำเร็จ");
        backHome();
      })
      .catch(() => alert("เกิดข้อผิดพลาด");
    }

    /* ----------------------------- ADMIN ----------------------------- */
    function openAdmin() {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('adminLogin').classList.remove('hidden');
    }

    function adminAuth() {
      const email = document.getElementById('adminEmail').value;
      const pin = document.getElementById('adminPin').value;
      const sysEmail = localStorage.getItem('adminEmail');
      const sysPin = localStorage.getItem('adminPin');

      if (!sysEmail || !sysPin) {
        localStorage.setItem('adminEmail', email);
        localStorage.setItem('adminPin', pin);
        alert('ตั้งค่าเจ้าของร้านเรียบร้อย!');
        showAdminMenu();
        return;
      }

      if (email === sysEmail && pin === sysPin) {
        showAdminMenu();
      } else {
        alert('ข้อมูลไม่ถูกต้อง');
      }
    }

    function showAdminMenu() {
      document.getElementById('adminLogin').classList.add('hidden');
      document.getElementById('adminMenu').classList.remove('hidden');
    }

    function exportSheet() {
      window.open("YOUR_GOOGLE_SHEET_LINK", "_blank");
    }

  </script>
</body>
</html>
