<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบลงชื่อเข้า-ออก</title>

  <!-- เชื่อม manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body { font-family: sans-serif; background:#fafafa; padding:20px; }
    .container { max-width:480px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.1); }
    button { width:100%; padding:14px; margin:8px 0; border:none; border-radius:10px; background:#007bff; color:white; font-size:18px; }
    button.secondary { background:#555; }
    .hidden { display:none; }
    .title { font-size:22px; font-weight:bold; margin-bottom:16px; text-align:center; }
  </style>
</head>
<body>
<div class="container">
  <div id="mainMenu">
    <div class="title">เลือกชื่อพนักงาน</div>
    <button onclick="openEmployee('กุ๊ก')">กุ๊ก</button>
    <button onclick="openEmployee('เจี๊ยบ')">เจี๊ยบ</button>
    <button onclick="openEmployee('บี')">บี</button>
    <button onclick="openEmployee('จอย')">จอย</button>
    <button onclick="openEmployee('ภู')">ภู</button>
  </div>

  <div id="employeeMenu" class="hidden">
    <div class="title" id="empName"></div>
    <button onclick="clockIn()">ลงชื่อเข้า</button>
    <button onclick="clockOut()">ลงชื่อออก</button>
    <button class="secondary" onclick="backHome()">กลับ</button>
  </div>
</div>

<script>
  const GOOGLE_SCRIPT_URL = "ใส่ URL Web App ของคุณ";
  const DEVICE_ID = "tuntashopipad";

  let currentEmp = null;

  function openEmployee(name){
    currentEmp=name;
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('employeeMenu').classList.remove('hidden');
    document.getElementById('empName').textContent = name;
  }

  function backHome(){
    currentEmp=null;
    document.getElementById('mainMenu').classList.remove('hidden');
    document.getElementById('employeeMenu').classList.add('hidden');
  }

  function clockIn(){ saveRecord("เข้า"); }
  function clockOut(){ saveRecord("ออก"); }

  function saveRecord(action){
    if(!currentEmp) return;
    if(!navigator.geolocation){
      alert("ไม่พบ GPS");
      return;
    }
    navigator.geolocation.getCurrentPosition(function(pos){
      const data = {
        name: currentEmp,
        action: action,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        deviceId: DEVICE_ID
      };
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      }).then(r=>r.json())
        .then(res=>{ alert("บันทึกเวลาเรียบร้อย!"); backHome(); })
        .catch(e=>{ alert("ไม่สามารถบันทึกได้"); });
    });
  }

  // Register service worker
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('service-worker.js')
      .then(()=>console.log("Service Worker registered"))
      .catch(e=>console.log("SW error:", e));
  }
</script>
</body>
</html>
